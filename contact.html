<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("qIc6Scf1jQzhtbi7p");
  </script>
  <link rel="stylesheet" href="index2.css">
</head>
<body class="contact-page">
    <div class="navbar">
        <div class="logo"><a href="index2.html"><span style="font-weight: 800;">W</span>ise<span style="font-weight: 900;">W</span>eb</a></div>
        <div class="options">
          <a href="index2.html">Home</a>
          <a href="AboutUs.html">About Us</a>
          <a href="services.html">Services</a>
          <a href="#projects">Projects</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </div>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="centered-container">
    <div class="form-container">
      <form id="contactForm" action="#">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
  
      if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
        alert('Please fill out all fields');
        return false; // Prevent form submission
      }
  
      return true; // Allow form submission
    }

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      if (!validateForm()) return;

      // Send email using EmailJS
      emailjs.sendForm('service_1t09q9l', 'template_261ne3m', this)
        .then(function(response) {
          console.log('Email sent successfully:', response);
          alert('Thank you for your message! We will get back to you soon.');
        }, function(error) {
          console.error('Email sending failed:', error);
          alert('Oops! Something went wrong. Please try again later.');
        });
    });
  </script>
</body>
</html>
